<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "script.js">  </script>
    <title>contabilito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1 style="margin-bottom: 1.5cm; text-align: center; margin-top: 1cm;"> contabilito</h1>
    <form>
        <div class="card" style="width: 35rem; float: left; margin-left: 3rem;">
            <div class="card-body">

                <div style="text-align:center;width: 30em;">
                    <div class="form-floating mb-3" style="margin:0px auto ;">
                        <input type="text" class="form-control" id="descripcion" style="width: 25em;">
                        <label for="floatingInput">descripcion</label>
                    </div>
                    <br>
                    <div style="margin-bottom: 1cm;"> <label for="transaccion">Tipo transaccion</label>
                        <input type="radio" class="btn-check" name="transaccion" id="success-outlined"
                            autocomplete="off">
                        <label class="btn btn-outline-primary" for="success-outlined">compra</label>

                        <input type="radio" class="btn-check" name="transaccion" id="danger-outlined"
                            autocomplete="off">
                        <label class="btn btn-outline-primary" for="danger-outlined">venta</label>
                    </div>
                    <div style="margin-bottom: 1cm;">
                        <label for="iva">tipo IVA </label>
                        <input type="radio" class="btn-check" name="iva" id="success-outlined1" autocomplete="off">
                        <label class="btn btn-outline-primary" for="success-outlined1">Basico</label>

                        <input type="radio" class="btn-check" name="iva" id="success-outlined2" autocomplete="off">
                        <label class="btn btn-outline-primary" for="success-outlined2">Minimo</label>

                        <input type="radio" class="btn-check" name="iva" id="success-outlined3" autocomplete="off">
                        <label class="btn btn-outline-primary" for="success-outlined3">exento</label>
                    </div>

                    <div style="margin-bottom: 1cm;">
                        <label for="subtotal">Subtotal</label>
                        <input type="number" id="subtotal">
                        <button type="button" class="btn btn-secondary" onclick="ingresar()">ingresar</button>
                    </div>
                </div> 
                <p>Total ventas(sin IVA): $<span id="TotalVentas"></span></p>
                <p>Total compras(sin IVA): $<span id="TotalCompras"></span></p>

            </div>
        </div>
<p id="a"></p>

        <div class="card" style="width: 35rem; float: right; margin-right: 3rem;">
            <div class="card-body">
                <table id="tabla" class="table table-borderless">
                    <thead>
                        <tr>
                            <th>
                                Descripcion
                            </th>
                            <th>
                                Tipo
                            </th>
                            <th>
                                Subtotal($)
                            </th>
                            <th>
                                IVA($)
                            </th>
                            <th>
                                Total(IVA incluido)
                            </th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                         
                    </tbody>
                </table>
            </div>
        </div>
    </form>
</body>

</html>
